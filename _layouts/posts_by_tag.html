---
layout: default
---

<h1>Articles tagged with "{{ page.slug }}"</h1>

<ul>
 {% for post in site.posts %}
   {% if post.tags contains page.slug %}
   <li>

     <h3 style="display:inline;"><a href="{{ post.url }}">{{ post.title }}</a></h3>
     {{ post.date | date_to_string }}

   </li>
   {% endif %}
 {% endfor %}
</ul>
