---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date" style="display:inline;">
    {{ page.date | date: "%B %e, %Y" }} -
  </div>

  Tags: {% include tags_list.html filter=page.tags %}

  <div class="entry">
    {{ content }}
  </div>

  {% include share-bar.html %}

  {% include disqus.html %}
</article>
